{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Admin Dashboard | CheckScam</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }

        .logo-img {
            height: 70px;
            width: auto;
            max-width: 170px;
        }

        main {
            padding: 20px;
        }
    </style>
</head>
<body>

<!-- HEADER -->
<header id="header">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-3 d-flex align-items-center">
          <div class="header-logo">
            <a href="/" class="logo">
              <img src="{% static 'img/logo.png' %}" alt="CheckScam Logo" class="logo-img" />
            </a>
          </div>
        </div>
        <div class="col-md-6 d-flex justify-content-center align-items-center">
          <div class="d-flex gap-4">
            <a href="{% url 'pending_posts' %}" class="text-white text-decoration-none fw-semibold">
              📋 Bài tố cáo chưa duyệt
            </a>
            <a href="{% url 'home_admin' %}" class="text-white text-decoration-none fw-semibold">
              🕖 Lịch sử các bài tố cáo
            </a>
          </div>
        </div>
        <div class="col-md-3 d-flex justify-content-end align-items-center">
          <div class="header-ctn">
            <div>
              <a href="{% url 'logout' %}">
                <span>🔓 Đăng xuất ({{ request.user.username }}) </span>
              </a>
            </div>
          </div>
        </div>
  
      </div>
    </div>
  </header>
  
  
  
    <!-- MAIN DASHBOARD -->
    <main class="container my-4">
        {% block dashboard %}
        {% endblock dashboard %}
    </main>

    <!-- FOOTER -->
    <footer id="footer" class="text-center p-3 mt-4">
        © 2025 - Website lọc thông tin lừa đảo<br />
        Đại học Tài Nguyên và Môi Trường Hồ Chí Minh - 11_CNTT2
    </footer>

    <!-- JS -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
